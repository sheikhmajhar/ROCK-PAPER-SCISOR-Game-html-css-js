<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TIC-TAC-TOE</title>
</head>

<body>


  <h1>Rock Paper Scissor</h1>
  <div class="choices">
    <div class="choice" id="rock">
      <img class="photo1" src="rock.png">
    </div>
    <div class="choice" id="paper">
      <img class="photo2" src="paper1.png">
    </div>
    <div class="choice" id="scisor">
      <img class="photo3" src="scisor1.png">
    </div>
  </div>

  <div class="score-board">
    <div class="My-score">
      <P id="user-score">0</P>
      <p>You</p>
    </div>
    <div class="score">
      <P id="compute-score">0</P>
      <p>Comp</p>
    </div>
  </div>


  <div class="msg-cotainer">
    <p id="msg">Play Your Turn</p>
  </div>



  <script src="script.js"></script>
</body>

</html>
